---

- hosts: all
  become: true
  tasks:
    - name: update apt cache and make sure curl, wget, unzip, rsync, git, vim and tmux are installed
      apt:
        name: "{{ item }}"
        update_cache: yes
      loop:
        - sudo
        - curl
        - wget
        - tree
        - unzip
        - rsync
        - git
        - vim
        - tmux

